<!DOCTYPE html>

<head>
    <title>Alex</title>
    <link rel="stylesheet" href="estilos.css" />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&display=swap" rel="stylesheet">


    <script>
    function validarFormulario() {
            let nombre = document.getElementById("campo-nombre");
            let contrasenya = document.getElementById("campo-password");
            let edad = document.getElementById("campo-edad");
            let fecha_nacimiento = document.getElementById("campo-fecha");
            let color = document.getElementById("campo-color");
            

            if (nombre.value == "") {
                nombre.classList.add("error_input");
            }
        
            if (contrasenya.value == "") {
                contrasenya.classList.add("error_input");
            } 
        
            if (edad.value == "") {
                edad.classList.add("error_input");
            } 
        
            if (fecha_nacimiento.value == "") {
                fecha_nacimiento.classList.add("error_input");  
            }         
            if (color.value == "") {
                color.classList.add("error_input");
            } 
    }       

    </script>

   
</head>
<body>
    <header>
        <h1>Alex Llinares</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>

            </ul>
        </nav>
    </header>
    <main>
        <h1>Contacto</h1>
        <form action="/enviar-datos" method="post">
            <p><label for="campo-nombre" id="nombre">Nombre </label></p>
            <input type="text" name="nombre" id="campo-nombre" /></p>

            <p><label for="campo-password" id="contraseña">Contraseña </label></p>
            <input type="password" name="contrasenya" id="campo-password" /></p>

            <p><label for="campo-edad" id="edad">Edad </label></p>
            <input type="number" id="campo-edad" min="1" max="120" value="0" /></p>

            <p><label for="campo-fecha" id="fecha">Fecha de nacimiento </label></p>
            <input type="date" name="fecha-nacimiento" id="campo-fecha" /></p>

            <p><label for="campo-color" id="color">Color favorito </label></p>
            <input type="color" name="color" id="campo-color" /></p>

            <p><input type="submit" id="field-submit" value="Enviar!" onclick="validarFormulario()"></p>

        </form>
    </main>
